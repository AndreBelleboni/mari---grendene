<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de Equipe - Maristela</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gest√£o de Equipe - Maristela</h1>
        <button onclick="logout()" id="btnLogout">Sair</button>
    </header>

    <main>
        <div class="container">
            <h2>‚ûï Registrar Atendimento</h2>
            <div class="grid-inputs">
                <input type="text" id="nome" placeholder="Nome do Liderado" list="listaNomes">
                <datalist id="listaNomes"></datalist>
                
                <input type="date" id="data">
                <input type="number" id="chat" placeholder="Volume Chat">
                <input type="number" id="inbox" placeholder="Volume Inbox">
                <button onclick="salvarDados()">Salvar Dados</button>
            </div>
        </div>

        <div class="container">
            <h2>üîç Filtros Avan√ßados</h2>
            <p style="font-size: 0.8rem; color: #666; margin-bottom: 10px;">
                üí° Segure <b>Ctrl</b> para selecionar v√°rios nomes.
            </p>
            <div class="grid-inputs">
                <select id="buscaNomeMulti" multiple style="height: 120px; flex: 1; min-width: 250px;"></select>
                
                <div style="display: flex; flex-direction: column; gap: 10px; flex: 1;">
                    <label style="font-size: 0.8rem;">In√≠cio:</label>
                    <input type="date" id="dataInicio" onchange="filtrar()">
                    <label style="font-size: 0.8rem;">Fim:</label>
                    <input type="date" id="dataFim" onchange="filtrar()">
                    
                    <label style="font-size: 0.8rem;">Classificar por:</label>
                    <select id="ordenacao" onchange="filtrar()">
                        <option value="data_asc">Data (Mais Antigo)</option>
                        <option value="data_desc">Data (Mais Novo)</option>
                        <option value="alfabetica">Ordem Alfab√©tica</option>
                        <option value="maior">Maior Volume</option>
                        <option value="menor">Menor Volume</option>
                    </select>
                </div>

                <div style="display: flex; flex-direction: column; gap: 10px; align-items: stretch;">
                    <button onclick="filtrar()" style="background-color: #a238ff;">Aplicar Filtros</button>
                    <button class="btn-limpar" onclick="limparFiltros()">Limpar Filtros</button>
                    <button onclick="excluirAtendenteCompleto()" style="background-color: #ff4d4d; font-size: 0.8rem;">üóëÔ∏è Excluir Atendente</button>
                </div>
            </div>
        </div>

        <div id="secaoResultados" class="container" style="display: none;">
            <h2>üìä Resultados Encontrados</h2>
            <table>
                <thead>
                    <tr>
                        <th>Operador</th>
                        <th>Data</th>
                        <th>Chat</th>
                        <th>Inbox</th>
                        <th>Total</th>
                        <th>Meta-120</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="corpoTabela"></tbody>
            </table>

            <div id="painelMedia" class="card-media">
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-bottom: 20px;">
                    <div>
                        <small>Total Chat</small>
                        <h3 id="totalChatPeriodo">0</h3>
                    </div>
                    <div>
                        <small>Total Inbox</small>
                        <h3 id="totalInboxPeriodo">0</h3>
                    </div>
                    <div>
                        <small>Volume Geral</small>
                        <h3 id="totalGeralPeriodo">0</h3>
                    </div>
                    <div>
                        <small>M√©dia Geral</small>
                        <h3 id="valorMedia" style="color: #a238ff;">0</h3>
                    </div>
                </div>
                
                <hr style="border: 0; border-top: 1px solid #ddd; margin: 20px 0;">
                
                <div id="resumoIndividual"></div>

                <button onclick="gerarRelatorio()" class="btn-relatorio" style="margin-top: 20px;">üìÑ Gerar Relat√≥rio (PDF)</button>
            </div>
        </div>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
