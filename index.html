<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados Opera√ß√£o - Maristela</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Dados Opera√ß√£o  - Maristela</h1>
        <button onclick="logout()" id="btnLogout">Sair</button>
    </header>

    <main>
        <div class="container">
            <h2>‚ûï Registrar Atendimento</h2>
            <div class="grid-inputs">
                <input type="text" id="nome" placeholder="Nome do Liderado" list="listaNomes">
                <datalist id="listaNomes"></datalist>
                
                <input type="date" id="data">
                <input type="number" id="chat" placeholder="Volume Chat">
                <input type="number" id="inbox" placeholder="Volume Inbox">
                <input type="number" step="0.1" id="csat" placeholder="CSAT %">
                <button onclick="salvarDados()">Salvar Dados</button>
            </div>
        </div>

        <div class="container">
            <h2>üîç Filtros Avan√ßados</h2>
            <div class="grid-inputs">
                <div style="flex: 1; min-width: 250px;">
                    <label class="label-filtro">Selecionar Equipe:</label>
                    <div id="containerCheckboxes" class="lista-checkbox">
                        </div>
                </div>
                
                <div style="display: flex; flex-direction: column; gap: 10px; flex: 1;">
                    <label class="label-filtro">Per√≠odo:</label>
                    <input type="date" id="dataInicio" onchange="filtrar()">
                    <input type="date" id="dataFim" onchange="filtrar()">
                    
                    <label class="label-filtro">Classificar tabela por:</label>
                    <select id="ordenacao" onchange="filtrar()">
                        <option value="data_asc">Data (Mais Antigo)</option>
                        <option value="data_desc">Data (Mais Novo)</option>
                        <option value="alfabetica">Ordem Alfab√©tica</option>
                        <option value="maior">Maior Volume</option>
                        <option value="menor">Menor Volume</option>
                    </select>
                </div>

                <div style="display: flex; flex-direction: column; gap: 10px; align-items: stretch;">
                    <button onclick="filtrar()" class="btn-aplicar">Aplicar Filtros</button>
                    <button class="btn-limpar" onclick="limparFiltros()">Limpar Filtros</button>
                    <button onclick="excluirAtendenteCompleto()" class="btn-perigo">üóëÔ∏è Excluir Atendente</button>
                </div>
            </div>
        </div>

        <div id="secaoResultados" class="container" style="display: none;">
            <h2>üìä Performance</h2>
            <table>
                <thead>
                    <tr>
                        <th>Operador</th>
                        <th>Data</th>
                        <th>Chat</th>
                        <th>Inbox</th>
                        <th>Total</th>
                        <th>Meta-120</th>
                        <th>CSAT</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="corpoTabela"></tbody>
            </table>

            <div id="painelMedia" class="card-media">
                <div class="grid-metricas">
                    <div><small>Total Chat</small><h3 id="totalChatPeriodo">0</h3></div>
                    <div><small>Total Inbox</small><h3 id="totalInboxPeriodo">0</h3></div>
                    <div><small>Volume Geral</small><h3 id="totalGeralPeriodo">0</h3></div>
                    <div><small>M√©dia Geral Volume</small><h3 id="valorMedia" class="destaque-media">0</h3></div>
                    <div><small>CSAT Geral</small><h3 id="totalCsatGeral" class="destaque-media">0%</h3></div>
                </div>
                <hr class="divisor">
                <div id="resumoIndividual"></div>
                <button onclick="gerarRelatorio()" class="btn-relatorio">üìÑ Gerar Relat√≥rio (PDF)</button>
            </div>
        </div>
    </main>
    <script type="module" src="script.js"></script>
</body>
</html>
